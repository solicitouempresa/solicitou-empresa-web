<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
<form class="form"  [formGroup]="form" (ngSubmit)="login()">
  <mat-form-field class="form__input" appearance="outline">
    <input matInput placeholder="Login" type="text" formControlName="login">
  </mat-form-field>

  <mat-form-field class="form__input" appearance="outline">
    <input matInput placeholder="Senha" type="password" formControlName="password">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__login" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    <!-- <button class="form-actions__forget" mat-button>Forget password</button> -->
  </div>

</form>
</div>
